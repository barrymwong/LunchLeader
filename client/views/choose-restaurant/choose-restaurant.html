<template name="chooseRestaurant">
  {{#page title="Suggest a place in San Francisco"}}
    <div class="ui form">
      <div class="field ui big input fluid">
        <input id="restaurant-input" type="text" placeholder="Where should we go eat?" maxlength="40">
      </div>
      {{#if yelpResults}}
        <table class="ui padded selectable table">
          <tbody>
            {{#each yelpResults}}
              {{> yelpRestaurant}}
            {{/each}}
          </tbody>
        </table>
      {{/if}}
    </div>
  {{/page}}
</template>

<template name="yelpRestaurant">
  <tr class="yelp-result-li">
    <td>
      {{name}}
    </td>
    <td>
      {{location.address}}<br>{{location.city}}
    </td>
  </tr>
</template>
