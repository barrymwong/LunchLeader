<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lunch Leader</title>
</head>

<body></body>

<template name="page">
  <div class="ui menu">
    {{#if username}}
      <a class="item {{#if isLoginPage}}active{{/if}}" href="/">Join</a>
      {{#unless isLoginPage}}
        <a class="item {{#if isChoosePage}}active{{/if}}" href="./choose-restaurant">Suggest a place</a>
        <a class="item {{#if isLeaderboardPage}}active{{/if}}" href="./leaderboard">Leaderboard</a>
      {{/unless}}
    {{/if}}
    <div class="right menu item">
      {{#if username}}
        Hi {{username}}!
      {{else}}
        Hi there!&nbsp;<a href id="register">What's your name?</a>
      {{/if}}
    </div>
  </div>

  <div class="ui container">
    <h1>{{this.title}}</h1>
    {{> UI.contentBlock}}
  </div>
  {{> registerModal}}
</template>
