<template name="page">
  <div class="ui menu">
    <a class="item" href="/">Login</a>
    {{#unless isLoginPage}}
      <a class="item" href="./choose-restaurant">Choose Restaurant</a>
      <a class="item" href="./leaderboard">Leaderboard</a>
    {{/unless}}
    <div class="right menu item">
      {{#if username}}
        Hi {{username}}!
      {{else}}
        Hi Anonymous, please&nbsp;<a id="register">register</a>.
      {{/if}}
    </div>
  </div>

  <div class="ui container">
    <h1>{{this.title}}</h1>
    {{> UI.contentBlock}}
  </div>
  {{> registerModal}}
</template>
